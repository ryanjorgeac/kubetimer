apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubetimer-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubetimer-role
rules:
  # 1. Allow managing Deployments (Your logic)
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/status"]
    verbs: ["list", "watch", "patch", "delete", "get"]
  
  # 2. Allow Kopf to manage itself (Framework requirements)
  - apiGroups: ["zalando.org"]
    resources: ["kopfpeerings"]
    verbs: ["list", "watch", "patch", "get"]
  
  # 3. Allow Kopf to log Events (CRITICAL for debugging)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubetimer-binding
subjects:
  - kind: ServiceAccount
    name: kubetimer-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: kubetimer-role
  apiGroup: rbac.authorization.k8s.io