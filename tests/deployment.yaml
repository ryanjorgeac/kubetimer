apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetimer-sync
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubetimer
  template:
    metadata:
      labels:
        app: kubetimer
    spec:
      serviceAccountName: kubetimer-sa
      containers:
      - name: operator
        image: ryanjorgeac/timer-sync:v0.0.2
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080