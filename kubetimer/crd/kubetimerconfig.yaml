---
# KubeTimerConfig Custom Resource Definition
# This defines the schema for KubeTimerConfig resources in Kubernetes

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: kubetimerconfigs.kubetimer.io
spec:
  group: kubetimer.io
  names:
    kind: KubeTimerConfig
    plural: kubetimerconfigs
    singular: kubetimerconfig
    shortNames:
      - ktc
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                enabledResources:
                  type: array
                  items:
                    type: string
                    enum:
                      - deployments
                      - pods
                      - replicasets
                  default:
                    - deployments
                  description: List of resource types to watch for TTL
                annotationKey:
                  type: string
                  default: "kubetimer.io/ttl"
                  description: Annotation key to look for TTL values
                namespaces:
                  type: object
                  description: Namespace filtering configuration
                  properties:
                    include:
                      type: array
                      items:
                        type: string
                      description: |
                        Namespaces to include in scanning.
                        If empty, all namespaces are scanned (minus excludes).
                    exclude:
                      type: array
                      items:
                        type: string
                      default:
                        - kube-system
                        - kube-public
                        - kube-node-lease
                      description: |
                        Namespaces to exclude from scanning.
                        These are skipped even if in the include list.
                        Default excludes Kubernetes system namespaces.
                  default:
                    include: []
                    exclude:
                      - kube-system
                      - kube-public
                      - kube-node-lease
                timezone:
                  type: string
                  default: "UTC"
                  description: |
                    Timezone for TTL comparison (IANA format).
                    Examples: "UTC", "America/New_York", "Europe/London"
                
                dryRun:
                  type: boolean
                  default: false
                  description: If true, log deletions without actually deleting
              required: 
                - enabledResources
      additionalPrinterColumns:
        - name: Resources
          type: string
          jsonPath: .spec.enabledResources
        - name: Namespace
          type: string
          jsonPath: .spec.namespace
        - name: Interval
          type: integer
          jsonPath: .spec.checkIntervalSeconds
        - name: Dry Run
          type: boolean
          jsonPath: .spec.dryRun
