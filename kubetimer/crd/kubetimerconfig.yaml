---
# KubeTimerConfig Custom Resource Definition
# This defines the schema for KubeTimerConfig resources in Kubernetes

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: kubetimerconfigs.kubetimer.io
spec:
  group: kubetimer.io
  names:
    kind: KubeTimerConfig
    plural: kubetimerconfigs
    singular: kubetimerconfig
    shortNames:
      - ktc
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                enabledResources:
                  type: array
                  items:
                    type: string
                    enum:
                      - deployments
                      - pods
                      - replicasets
                  default:
                    - deployments
                  description: List of resource types to watch for TTL
                annotationKey:
                  type: string
                  default: "kubetimer.io/ttl"
                  description: Annotation key to look for TTL values
                checkIntervalSeconds:
                  type: integer
                  minimum: 5
                  maximum: 3600
                  default: 60
                  description: How often to scan for expired resources (seconds)
                namespace:
                  type: string
                  default: "all"
                  description: Namespace to scan ("all" for all namespaces)
                dryRun:
                  type: boolean
                  default: false
                  description: If true, log deletions without actually deleting
              required: 
                - enabledResources
      additionalPrinterColumns:
        - name: Resources
          type: string
          jsonPath: .spec.enabledResources
        - name: Namespace
          type: string
          jsonPath: .spec.namespace
        - name: Interval
          type: integer
          jsonPath: .spec.checkIntervalSeconds
        - name: Dry Run
          type: boolean
          jsonPath: .spec.dryRun
