---
# RBAC for KubeTimer Operator
# This gives the operator permission to watch CRDs and manage Deployments

# ServiceAccount - Identity for the operator pod
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubetimer-operator
  namespace: kubetimer-system

---
# ClusterRole - Permissions for the operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubetimer-operator
rules:
  # Allow Kopf/Client to see CRDs to know what exists
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["list", "watch", "get"]
    
  # Watch our CRD
  - apiGroups: ["kubetimer.io"]
    resources: ["kubetimerconfigs"]
    verbs: ["get", "list", "watch", "patch"]
  
  # Manage Deployments (our target resource)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "delete"]
  
  # Kopf needs these for its internal operations
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
# ClusterRoleBinding - Bind ServiceAccount to ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubetimer-operator
subjects:
  - kind: ServiceAccount
    name: kubetimer-operator
    namespace: kubetimer-system
roleRef:
  kind: ClusterRole
  name: kubetimer-operator
  apiGroup: rbac.authorization.k8s.io
