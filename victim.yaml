apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-expired
  annotations:
    kubetimer.io/ttl: "2024-01-07T12:00:00Z"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx